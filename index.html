<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Đổi Số sang Romaji (0 - 9,999,999)</title>
    <!-- Tải Tailwind CSS để tạo giao diện đẹp và responsive --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải Google Fonts: Inter cho typography hiện đại --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tải Font Awesome cho các icon --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
        }
        #app-container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-primary {
            transition: all 0.2s ease-in-out;
            background-image: linear-gradient(45deg, #4F46E5 0%, #6366F1 100%);
            border: none;
        }
        .btn-primary:hover {
            box-shadow: 0 8px 15px rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: none;
        }
        .input-field {
            border: 1px solid #cbd5e1;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            transition: all 0.2s ease-in-out;
        }
        .input-field:focus {
            border-color: #6366F1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            outline: none;
        }
        #resultBox {
            background-color: #e0f2fe;
            border-left: 5px solid #3b82f6;
            border-radius: 0.75rem;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #resultOutput {
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #1f2937;
            font-size: 2.25rem;
            line-height: 1.2;
            word-break: break-all; /* Đảm bảo từ dài không tràn ra ngoài */
        }
        #messageBox {
            border-radius: 0.75rem;
        }
        .copy-button {
            transition: background-color 0.2s;
        }
        .copy-button:hover {
            background-color: #3b82f6;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-indigo': '#6366F1',
                        'secondary-blue-light': '#eff6ff',
                        'text-dark': '#1f2937',
                        'text-light': '#4b5563',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="flex flex-col items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-lg mb-8">
        <div class="text-center mb-8">
            <i class="fas fa-language text-primary-indigo text-5xl mb-4"></i> 
            <h1 class="text-4xl font-extrabold text-text-dark mb-3">Romaji Converter</h1>
            <p class="text-lg text-text-light">Chuyển đổi số đếm tiếng Nhật (0 - 9,999,999)</p>
        </div>

        <!-- Khu vực nhập liệu -->
        <div class="space-y-5 mb-8">
            <label for="numberInput" class="block text-lg font-semibold text-text-dark">
                <i class="fas fa-hashtag mr-2 text-primary-indigo"></i>Nhập Số Cần Chuyển Đổi:
            </label>
            <input type="number" id="numberInput" placeholder="Ví dụ: 10000, 350000, 9999999" 
                   class="input-field w-full text-lg text-text-dark"
                   min="0" max="9999999">
            
            <button id="convertButton" 
                    class="btn-primary w-full text-white py-3 rounded-xl font-bold text-xl tracking-wide">
                <i class="fas fa-arrow-right mr-2"></i>Chuyển Đổi Ngay
            </button>
        </div>

        <!-- Khu vực hiển thị kết quả -->
        <div id="resultBox" class="p-6 mt-6 hidden">
            <div class="flex justify-between items-start mb-3">
                <p class="text-xl text-text-dark font-medium">
                    <i class="fas fa-check-circle mr-2 text-primary-indigo"></i>Kết Quả Romaji:
                </p>
                <!-- Nút Sao Chép -->
                <button id="copyButton" 
                        class="copy-button bg-blue-500 text-white text-sm font-semibold px-3 py-1 rounded-full shadow-md hover:bg-blue-600 transition-colors duration-200"
                        title="Sao chép kết quả">
                    <i class="fas fa-copy mr-1"></i>Sao chép
                </button>
            </div>
            <div id="resultOutput" class="text-text-dark"></div>
        </div>

        <!-- Khu vực hiển thị thông báo lỗi/cảnh báo -->
        <div id="messageBox" class="mt-4 p-4 text-sm hidden" role="alert">
            <p id="messageText" class="flex items-center">
                <i class="fas mr-2"></i>
                <span></span>
            </p>
        </div>
        
    </div>

    <!-- Khu vực Footer (Thông tin cá nhân) -->
    <footer class="text-center mt-6 text-text-light text-sm p-4 w-full max-w-lg">
        <p class="font-bold text-text-dark mb-1">ĐH Bách Khoa Hà Nội</p>
        <p>Phát triển bởi: Lợi Lê 202516839 IT E6 02</p>
    </footer>

    <script>
        // Các hằng số (Romaji) cho logic chuyển đổi
        const ichikyuu = ["rei", "ichi", "ni", "san", "yon", "go", "roku", "nana", "hachi", "kyuu"];
        const unit_hyaku = "hyaku"; // 100
        const unit_juu = "juu";     // 10
        const unit_sen = "sen";     // 1,000
        const unit_man = "man";     // 10,000
        const MAX_NUMBER_LIMIT = 9999999;

        // Hàm tiện ích để thêm dấu cách nếu chuỗi không rỗng
        function appendWithSpace(base, unit) {
            return base + (base.length > 0 ? " " : "") + unit;
        }

        // 1. Hàm chuyển đổi 0-999 (hàng trăm, chục, đơn vị)
        function convertThreeDigits(number) {
            if (number === 0) return "";
            
            let parts = [];
            const h = Math.floor(number / 100);
            const j = Math.floor((number % 100) / 10);
            const d = number % 10;

            // Hàng trăm (Hyaku)
            if (h > 0) {
                let reading;
                if (h === 3) {
                    reading = ichikyuu[h] + "byaku"; // 300 - sanbyaku
                } else if (h === 6) {
                    reading = "roppyaku"; // 600 - roppyaku
                } else if (h === 8) {
                    reading = "happyaku"; // 800 - happyaku
                } else if (h === 1) {
                    reading = unit_hyaku; // 100 - hyaku
                } else {
                    reading = ichikyuu[h] + unit_hyaku; // 200 - nihyaku
                }
                parts.push(reading);
            }

            // Hàng chục (Juu)
            if (j > 0) {
                let reading;
                if (j === 1) {
                    reading = unit_juu; // 10 - juu
                } else {
                    reading = ichikyuu[j] + unit_juu; // 20 - nijuu
                }
                parts.push(reading);
            }

            // Hàng đơn vị 
            if (d > 0) {
                parts.push(ichikyuu[d]);
            }

            return parts.join(" ");
        }

        // 2. Hàm chuyển đổi 0-9999 (hàng nghìn, trăm, chục, đơn vị)
        function convertFourDigits(number) {
            if (number === 0) return "";

            const sen = Math.floor(number / 1000); // Hàng nghìn
            const remainder = number % 1000;       // Hàng trăm/chục/đơn vị
            let parts = [];

            // Hàng nghìn (Sen)
            if (sen > 0) {
                let reading;
                if (sen === 3) {
                    reading = "sanzen"; // 3000
                } else if (sen === 8) {
                    reading = "hassen"; // 8000
                } else if (sen === 1) {
                    reading = unit_sen; // 1000 là sen
                } else {
                    reading = ichikyuu[sen] + unit_sen; // 2000 là nisen
                }
                parts.push(reading);
            }

            // Phần còn lại (0-999)
            const remainderReading = convertThreeDigits(remainder);
            if (remainderReading) {
                parts.push(remainderReading);
            }
            
            return parts.join(" ");
        }

        // 3. Hàm chính: Chuyển đổi 0-9,999,999 (Sử dụng đơn vị Man - Vạn)
        function convertNumberToRomaji(number) {
            number = parseInt(number, 10);
            
            if (number === 0) return ichikyuu[0]; // 0 là "rei"

            // Chia thành Man (vạn - 10,000) và Unit (đơn vị 0-9999)
            const manPart = Math.floor(number / 10000); // 0 đến 999
            const unitPart = number % 10000;        // 0 đến 9999
            
            let parts = [];

            // Phần Man (Vạn)
            if (manPart > 0) {
                let manReading;
                // 10,000 được đọc là "ichiman"
                if (manPart === 1) {
                    manReading = "ichi man"; // Thêm dấu cách sau "ichi"
                } else {
                    // 20,000 (2 man) đến 9,990,000 (999 man)
                    let baseReading = convertThreeDigits(manPart);
                    manReading = baseReading + " " + unit_man; // Thêm dấu cách trước "man"
                }
                parts.push(manReading);
            }
            
            // Phần Unit (Đơn vị 0-9999)
            if (unitPart > 0) {
                const unitReading = convertFourDigits(unitPart);
                if (unitReading) {
                    parts.push(unitReading);
                }
            }
            
            // Kết hợp các phần lại với một dấu cách
            return parts.join(" ");
        }

        // --- HÀM XỬ LÝ SỰ KIỆN GIAO DIỆN ---
        document.addEventListener('DOMContentLoaded', () => {
            const convertButton = document.getElementById('convertButton');
            const numberInput = document.getElementById('numberInput');
            const copyButton = document.getElementById('copyButton'); // Lấy nút Copy

            if (convertButton) {
                convertButton.addEventListener('click', handleConversion);
            }
            
            if (numberInput) {
                numberInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        handleConversion();
                    }
                });
            }

            if (copyButton) {
                copyButton.addEventListener('click', copyResult); // Gán sự kiện cho nút Copy
            }
        });

        // Hàm hiển thị thông báo
        function showMessage(text, isError = false) {
            const messageBox = document.getElementById('messageBox');
            const messageTextSpan = document.getElementById('messageText').querySelector('span');
            const messageIcon = document.getElementById('messageText').querySelector('i');
            
            if (!messageBox || !messageTextSpan || !messageIcon) {
                console.error("Không tìm thấy các phần tử thông báo.");
                return;
            }

            messageTextSpan.textContent = text;
            
            // Đặt lại các class cơ bản
            messageBox.className = 'mt-4 p-4 text-sm rounded-xl border';
            messageBox.classList.remove('hidden');

            if (isError) {
                messageBox.classList.add('border-red-300', 'bg-red-50', 'text-red-700');
                messageIcon.className = 'fas fa-exclamation-triangle mr-2';
            } else {
                messageBox.classList.add('border-green-300', 'bg-green-50', 'text-green-700');
                messageIcon.className = 'fas fa-info-circle mr-2';
            }

            // Tự động ẩn thông báo thành công (trừ lỗi)
            if (!isError) {
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 3000);
            }
        }

        function handleConversion() {
            try {
                const inputElement = document.getElementById('numberInput');
                const resultBox = document.getElementById('resultBox');
                const resultOutput = document.getElementById('resultOutput');
                
                if (!inputElement || !resultBox || !resultOutput) {
                     console.error("Không tìm thấy các phần tử UI cần thiết.");
                     showMessage("Lỗi hệ thống: Không tìm thấy các trường nhập liệu/kết quả.", true);
                     return;
                }

                const rawInput = inputElement.value.trim();
                
                // Ẩn các thông báo cũ và kết quả
                document.getElementById('messageBox').classList.add('hidden');
                resultBox.classList.add('hidden');

                if (!rawInput) {
                    showMessage("Vui lòng nhập một số.", true);
                    return;
                }

                const number = parseInt(rawInput, 10);
                
                // Kiểm tra giới hạn và định dạng (0 đến 9,999,999)
                if (isNaN(number) || number < 0 || number > MAX_NUMBER_LIMIT) {
                    showMessage(`Số phải là số nguyên dương và nằm trong phạm vi từ 0 đến ${MAX_NUMBER_LIMIT.toLocaleString('en-US')}.`, true);
                    return;
                }

                // Tiến hành chuyển đổi
                const romajiResult = convertNumberToRomaji(number);
                
                // Hiển thị kết quả
                resultOutput.textContent = romajiResult;
                resultBox.classList.remove('hidden');
                
                // Xóa thông báo nếu có
                document.getElementById('messageBox').classList.add('hidden');

            } catch (error) {
                // Thêm cơ chế bắt lỗi để in ra Console nếu có lỗi logic xảy ra
                console.error("Lỗi trong quá trình chuyển đổi:", error);
                showMessage("Đã xảy ra lỗi hệ thống trong quá trình chuyển đổi. Vui lòng kiểm tra Console.", true);
            }
        }

        // Hàm Sao chép kết quả
        function copyResult() {
            const resultOutput = document.getElementById('resultOutput');
            const textToCopy = resultOutput.textContent;

            if (textToCopy) {
                 // Dùng document.execCommand('copy') cho môi trường iframe
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = textToCopy;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                try {
                    document.execCommand('copy');
                    showMessage("Đã sao chép kết quả Romaji vào clipboard!", false);
                } catch (err) {
                    console.error('Không thể sao chép:', err);
                    showMessage("Lỗi: Không thể sao chép kết quả. Vui lòng thử thủ công.", true);
                }
                document.body.removeChild(tempTextArea);
            } else {
                showMessage("Không có kết quả để sao chép.", true);
            }
        }
    </script>
</body>
</html>
