    <!-- T·∫£i Tailwind CSS ƒë·ªÉ t·∫°o giao di·ªán ƒë·∫πp v√† responsive --><script src="https://cdn.tailwindcss.com"></script>
    <!-- T·∫£i Google Fonts: Inter cho typography hi·ªán ƒë·∫°i --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>

    <script>

<body class="flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-lg">
        <div class="text-center mb-8">
            <i class="fas fa-language text-primary-indigo text-5xl mb-4"></i> 
            <h1 class="text-4xl font-extrabold text-text-dark mb-3">Romaji Converter</h1>
            <p class="text-lg text-text-light">Chuy·ªÉn ƒë·ªïi s·ªë ƒë·∫øm ti·∫øng Nh·∫≠t (0 - 9,999,999)</p>
        </div>

        <!-- Khu v·ª±c nh·∫≠p li·ªáu -->
        <div class="space-y-5 mb-8">
            <label for="numberInput" class="block text-lg font-semibold text-text-dark">
                <i class="fas fa-hashtag mr-2 text-primary-indigo"></i>Nh·∫≠p S·ªë C·∫ßn Chuy·ªÉn ƒê·ªïi:
            </label>
            <input type="number" id="numberInput" placeholder="V√≠ d·ª•: 10000, 350000, 9999999" 
                   class="input-field w-full text-lg text-text-dark"
                   min="0" max="9999999">
            
            <button id="convertButton" 
                    class="btn-primary w-full text-white py-3 rounded-xl font-bold text-xl tracking-wide">
                <i class="fas fa-arrow-right mr-2"></i>Chuy·ªÉn ƒê·ªïi Ngay

        </div>

        <!-- Khu v·ª±c hi·ªÉn th·ªã k·∫øt qu·∫£ -->
        <div id="resultBox" class="p-6 mt-6 hidden">
            <p class="text-xl text-text-dark font-medium mb-3">
                <i class="fas fa-check-circle mr-2 text-primary-indigo"></i>K·∫øt Qu·∫£ Romaji:
            </p>
            <div id="resultOutput" class="text-text-dark"></div>
        </div>

        <!-- Khu v·ª±c hi·ªÉn th·ªã th√¥ng b√°o l·ªói/c·∫£nh b√°o -->
        <div id="messageBox" class="mt-4 p-4 text-sm hidden" role="alert">
            <p id="messageText" class="flex items-center">
                <i class="fas mr-2"></i>

    </div>

    <script>
        // C·∫≠p nh·∫≠t c√°c h·∫±ng s·ªë (Romaji) cho logic chuy·ªÉn ƒë·ªïi
        const ichikyuu = ["rei", "ichi", "ni", "san", "yon", "go", "roku", "nana", "hachi", "kyuu"];
        const unit_hyaku = "hyaku"; // 100
        const unit_juu = "juu";     // 10
        const unit_sen = "sen";     // 1,000
        const unit_man = "man";     // 10,000
        const MAX_NUMBER_LIMIT = 9999999;

        // 1. H√†m chuy·ªÉn ƒë·ªïi 0-999 (h√†ng trƒÉm, ch·ª•c, ƒë∆°n v·ªã)
        function convertThreeDigits(number) {
            if (number === 0) return "";
            
            let result = "";
            const h = Math.floor(number / 100);
            const j = Math.floor((number % 100) / 10);
            const d = number % 10;

            // H√†ng trƒÉm (Hyaku)
            if (h > 0) {
                if (h === 3) {
                    result += ichikyuu[h] + "byaku"; // 300 - sanbyaku
                } else if (h === 6) {
                    result += "roppyaku"; // 600 - roppyaku
                } else if (h === üòé {
                    result += "happyaku"; // 800 - happyaku
                } else if (h === 1) {
                    result += unit_hyaku; // 100 - hyaku
                } else {
                    result += ichikyuu[h] + unit_hyaku; // 200 - nihyaku
                }
            }

            // H√†ng ch·ª•c (Juu)
            if (j > 0) {
                if (j === 1) {
                    result += unit_juu; // 10 - juu
                } else {
                    result += ichikyuu[j] + unit_juu; // 20 - nijuu
                }
            }

            // H√†ng ƒë∆°n v·ªã 
            if (d > 0) {
                result += ichikyuu[d];
            }

            return result;
        }

        // 2. H√†m chuy·ªÉn ƒë·ªïi 0-9999 (h√†ng ngh√¨n, trƒÉm, ch·ª•c, ƒë∆°n v·ªã)
        function convertFourDigits(number) {
            if (number === 0) return "";

            const sen = Math.floor(number / 1000); // H√†ng ngh√¨n
            const remainder = number % 1000;       // H√†ng trƒÉm/ch·ª•c/ƒë∆°n v·ªã
            let result = "";

            // H√†ng ngh√¨n (Sen)
            if (sen > 0) {
                if (sen === 3) {
                    result += "sanzen"; // 3000
                } else if (sen === üòé {
                    result += "hassen"; // 8000
                } else if (sen === 1) {
                    result += unit_sen; // 1000 l√† sen
                } else {
                    result += ichikyuu[sen] + unit_sen; // 2000 l√† nisen
                }
            }

            // Ph·∫ßn c√≤n l·∫°i (0-999)
            result += convertThreeDigits(remainder);
            
            return result;
        }

        // 3. H√†m ch√≠nh: Chuy·ªÉn ƒë·ªïi 0-9,999,999 (S·ª≠ d·ª•ng ƒë∆°n v·ªã Man - V·∫°n)
        function convertNumberToRomaji(number) {
            number = parseInt(number, 10);
            
            if (number === 0) return ichikyuu[0]; // 0 l√† "rei"

            // Chia th√†nh Man (v·∫°n - 10,000) v√† Unit (ƒë∆°n v·ªã 0-9999)
            const manPart = Math.floor(number / 10000); // 0 ƒë·∫øn 999
            const unitPart = number % 10000;        // 0 ƒë·∫øn 9999
            
            let result = "";

            // Ph·∫ßn Man (V·∫°n)
            if (manPart > 0) {
                // 10,000 ƒë∆∞·ª£c ƒë·ªçc l√† "ichiman"
                if (manPart === 1) {
                    result += "ichiman";
                } else {
                    // 20,000 (2 man) ƒë·∫øn 9,990,000 (999 man)
                    let manReading = convertThreeDigits(manPart);
                    result += manReading + unit_man;
                }
            }
            
            // Ph·∫ßn Unit (ƒê∆°n v·ªã 0-9999)
            // Ch·ªâ ƒë·ªçc ph·∫ßn ƒë∆°n v·ªã n·∫øu n√≥ kh√°c 0
            if (unitPart > 0) {
                result += convertFourDigits(unitPart);
            }
            
            return result;
        }

        // --- H√ÄM X·ª¨ L√ù S·ª∞ KI·ªÜN GIAO DI·ªÜN ---
        document.getElementById('convertButton').addEventListener('click', handleConversion);
        document.getElementById('numberInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleConversion();
            }
        });

        function showMessage(text, isError = false) {
            const messageBox = document.getElementById('messageBox');
            const messageTextSpan = messageBox.querySelector('span');
            const messageIcon = messageBox.querySelector('i');

            messageTextSpan.textContent = text;
            messageBox.classList.remove('hidden');

            if (isError) {
                messageBox.className = 'mt-4 p-4 text-sm rounded-xl border border-red-300 bg-red-50 text-red-700 hidden';
                messageBox.classList.remove('hidden');
                messageIcon.className = 'fas fa-exclamation-triangle mr-2';
            } else {
                messageBox.className = 'mt-4 p-4 text-sm rounded-xl border border-green-300 bg-green-50 text-green-700 hidden';
                messageBox.classList.remove('hidden');
                messageIcon.className = 'fas fa-info-circle mr-2';
            }
        }

        function handleConversion() {
            const inputElement = document.getElementById('numberInput');
            const resultBox = document.getElementById('resultBox');
            const resultOutput = document.getElementById('resultOutput');
            const rawInput = inputElement.value.trim();
            
            // ·∫®n c√°c th√¥ng b√°o c≈©
            document.getElementById('messageBox').classList.add('hidden');
            resultBox.classList.add('hidden');

            if (!rawInput) {
                showMessage("Vui l√≤ng nh·∫≠p m·ªôt s·ªë.", true);
                return;
            }

            const number = parseInt(rawInput, 10);
            
            // Ki·ªÉm tra gi·ªõi h·∫°n v√† ƒë·ªãnh d·∫°ng (0 ƒë·∫øn 9,999,999)
            if (isNaN(number) || number < 0 || number > MAX_NUMBER_LIMIT) {
                showMessage(S·ªë ph·∫£i l√† s·ªë nguy√™n d∆∞∆°ng v√† n·∫±m trong ph·∫°m vi t·ª´ 0 ƒë·∫øn ${MAX_NUMBER_LIMIT.toLocaleString('en-US')}., true);
                return;
            }

            // Ti·∫øn h√†nh chuy·ªÉn ƒë·ªïi
            const romajiResult = convertNumberToRomaji(number);
            
            // Hi·ªÉn th·ªã k·∫øt qu·∫£
            resultOutput.textContent = romajiResult;
            resultBox.classList.remove('hidden');
            
            // X√≥a th√¥ng b√°o n·∫øu c√≥
            document.getElementById('messageBox').classList.add('hidden');
        }
    </script>
