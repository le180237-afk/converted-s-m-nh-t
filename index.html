<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romaji Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-2 text-gray-800">
      <i class="fas fa-language text-blue-500 mr-2"></i>Romaji Converter
    </h1>
    <p class="text-sm text-gray-500 mb-6">Chuyển đổi số đếm tiếng Nhật (0 - 9,999,999)</p>

    <div class="mb-4">
      <label for="numberInput" class="block text-sm font-medium text-gray-700 mb-1">Nhập Số Cần Chuyển Đổi:</label>
      <input id="numberInput" type="number" min="0" max="9999999"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Nhập số tại đây..." />
    </div>

    <button id="convertButton"
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg transition duration-200 w-full mb-4">
      → Chuyển Đổi Ngay
    </button>

    <div id="resultBox" class="hidden">
      <div class="bg-blue-50 p-4 rounded-lg mb-3">
        <p class="text-gray-700 font-medium mb-2">Kết Quả Romaji:</p>
        <div class="flex items-center justify-center space-x-2">
          <p id="resultOutput" class="text-lg font-bold text-gray-800"></p>
        </div>
      </div>

      <button id="speakerButton"
        class="flex items-center justify-center w-full bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded-lg transition duration-200">
        <i id="speakerIcon" class="fas fa-volume-up mr-2"></i> <span id="speakerText">Đọc</span>
      </button>
    </div>

    <p id="message" class="text-red-500 text-sm mt-4 hidden"></p>
  </div>

  <script>
    // Biến toàn cục
    let isSpeaking = false;

    // Hàm hiển thị thông báo lỗi
    function showMessage(msg, isError = false) {
      const message = document.getElementById("message");
      message.textContent = msg;
      message.classList.toggle("hidden", false);
      message.classList.toggle("text-red-500", isError);
      message.classList.toggle("text-green-500", !isError);
    }

    // Hàm chuyển đổi số sang Romaji (đơn giản, demo)
    function numberToRomaji(num) {
      const romajiNumbers = [
        "zero", "ichi", "ni", "san", "yon", "go", "roku", "nana", "hachi", "kyuu"
      ];
      if (num < 10) return romajiNumbers[num];
      if (num === 100) return "hyaku";
      if (num === 300) return "sanbyaku";
      if (num === 600) return "roppyaku";
      if (num === 800) return "happyaku";
      if (num === 1000) return "sen";
      if (num === 3000) return "sanzen";
      if (num === 8000) return "hassen";

      const units = ["", "man", "sen", "hyaku", "juu"];
      let result = "";
      const digits = num.toString().split("").reverse();
      for (let i = 0; i < digits.length; i++) {
        const d = parseInt(digits[i]);
        if (d === 0) continue;
        if (i === 0) result = romajiNumbers[d];
        else if (i === 1) result = (d === 1 ? "" : romajiNumbers[d]) + " juu " + result;
        else if (i === 2) {
          if (d === 3) result = "sanbyaku " + result;
          else if (d === 6) result = "roppyaku " + result;
          else if (d === 8) result = "happyaku " + result;
          else result = romajiNumbers[d] + " hyaku " + result;
        } else if (i === 3) {
          if (d === 3) result = "sanzen " + result;
          else if (d === 8) result = "hassen " + result;
          else result = romajiNumbers[d] + " sen " + result;
        } else result = romajiNumbers[d] + " " + units[i] + " " + result;
      }
      return result.trim().replace(/\s+/g, " ");
    }

    // Hàm xử lý khi nhấn "Chuyển Đổi Ngay"
    function handleConversion() {
      const input = document.getElementById("numberInput");
      const value = parseInt(input.value);
      if (isNaN(value) || value < 0 || value > 9999999) {
        showMessage("Vui lòng nhập số hợp lệ (0 - 9,999,999).", true);
        return;
      }
      const romaji = numberToRomaji(value);
      document.getElementById("resultOutput").textContent = romaji;
      document.getElementById("resultBox").classList.remove("hidden");
      showMessage("", false);
    }

    // --- Thêm TÍNH NĂNG ĐỌC BẰNG LOA ---
    async function speakRomaji() {
      if (isSpeaking) return;
      const romajiText = document.getElementById("resultOutput").textContent.trim();
      const speakerButton = document.getElementById("speakerButton");
      const speakerIcon = document.getElementById("speakerIcon");
      const speakerText = document.getElementById("speakerText");

      if (!romajiText) {
        showMessage("Không có kết quả Romaji để đọc.", true);
        return;
      }

      isSpeaking = true;
      speakerButton.classList.add("loading-speaker");
      speakerIcon.className = "fas fa-volume-up mr-2 text-green-400";
      speakerText.textContent = "Đang phát...";

      try {
        const utterance = new SpeechSynthesisUtterance(romajiText);
        utterance.lang = "ja-JP";
        utterance.rate = 0.9;
        utterance.pitch = 1.0;
        utterance.onend = () => {
          isSpeaking = false;
          speakerButton.classList.remove("loading-speaker");
          speakerIcon.className = "fas fa-volume-up mr-2";
          speakerText.textContent = "Đọc";
        };
        speechSynthesis.speak(utterance);
      } catch (err) {
        console.error("Lỗi đọc:", err);
        showMessage("Trình duyệt không hỗ trợ phát âm thanh.", true);
        isSpeaking = false;
        speakerButton.classList.remove("loading-speaker");
        speakerIcon.className = "fas fa-volume-up mr-2";
        speakerText.textContent = "Đọc";
      }
    }

    // Gán sự kiện
    document.getElementById("convertButton").addEventListener("click", handleConversion);
    document.getElementById("speakerButton").addEventListener("click", speakRomaji);
  </script>

</body>
</html>
