    <script>
        // --- CÀI ĐẶT & KHAI BÁO BIẾN ---
        let isSpeaking = false; 
        
        const MAX_NUMBER_LIMIT = 9999999;
        
        // Biến toàn cục để lưu danh sách giọng đọc và index giọng đang chọn
        let voices = [];
        let selectedVoiceIndex = -1; // -1: chưa chọn
        
        // --- HẰNG SỐ ROMAJI CHO CHUYỂN ĐỔI ---
        const ichikyuu = ["rei", "ichi", "ni", "san", "yon", "go", "roku", "nana", "hachi", "kyuu"];
        const unit_hyaku = "hyaku"; 
        const unit_juu = "juu";     
        const unit_sen = "sen";     
        const unit_man = "man";     

        // ------------------------------------
        // --- LOGIC CHUYỂN ĐỔI SỐ SANG ROMAJI ---
        // ------------------------------------

        function convertThreeDigits(number) {
            if (number === 0) return "";
            let parts = [];
            const h = Math.floor(number / 100);
            const j = Math.floor((number % 100) / 10);
            const d = number % 10;

            if (h > 0) {
                let reading;
                // Xử lý biến âm cho hyaku
                if (h === 3) reading = "sanbyaku"; 
                else if (h === 6) reading = "roppyaku"; 
                else if (h === 8) reading = "happyaku"; 
                else if (h === 1) reading = unit_hyaku; 
                else reading = ichikyuu[h] + unit_hyaku;
                parts.push(reading);
            }
            if (j > 0) {
                let reading = (j === 1) ? unit_juu : ichikyuu[j] + unit_juu;
                parts.push(reading);
            }
            if (d > 0) {
                parts.push(ichikyuu[d]);
            }
            return parts.join(" ");
        }

        function convertFourDigits(number) {
            if (number === 0) return "";
            const sen = Math.floor(number / 1000); 
            const remainder = number % 1000;       
            let parts = [];

            if (sen > 0) {
                let reading;
                // Xử lý biến âm cho sen
                if (sen === 3) reading = "sanzen"; 
                else if (sen === 8) reading = "hassen"; 
                else if (sen === 1) reading = unit_sen; 
                else reading = ichikyuu[sen] + unit_sen; 
                parts.push(reading);
            }

            const remainderReading = convertThreeDigits(remainder);
            if (remainderReading) {
                parts.push(remainderReading);
            }
            return parts.join(" ");
        }

        function convertNumberToRomaji(number) {
            number = parseInt(number, 10);
            if (number === 0) return ichikyuu[0];

            const manPart = Math.floor(number / 10000); 
            const unitPart = number % 10000;        
            let parts = [];

            if (manPart > 0) {
                let manReading;
                
                if (manPart === 1) {
                    manReading = "ichiman";
                } else {
                    let baseReading = convertFourDigits(manPart);
                    manReading = baseReading + " " + unit_man;
                }
                parts.push(manReading);
            }

            if (unitPart > 0) {
                const unitReading = convertFourDigits(unitPart);
                if (unitReading) {
                    parts.push(unitReading);
                }
            }
            
            let result = parts.join(" ").trim();
            
            // Xử lý các trường hợp đặc biệt bị khoảng trắng do logic chung
            result = result.replace(/ichi man/g, "ichiman");
            result = result.replace(/ichi sen/g, unit_sen); 
            result = result.replace(/ichi hyaku/g, unit_hyaku); 

            return result;
        }

        // ------------------------------------
        // --- LOGIC QUẢN LÝ VÀ PHÁT ÂM GIỌNG ĐỌC ---
        // ------------------------------------
        
        function populateVoiceList() {
            if (!('speechSynthesis' in window)) return;
            
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');

            // Xóa tùy chọn cũ
            voiceSelect.innerHTML = '';
            
            let jaVoicesFound = 0;
            let firstJaVoiceIndex = -1;

            for (let i = 0; i < voices.length; i++) {
                // Lọc chỉ lấy giọng tiếng Nhật (ja)
                if (voices[i].lang.startsWith('ja')) {
                    const option = document.createElement('option');
                    // Hiển thị tên giọng và ngôn ngữ
                    option.textContent = voices[i].name + ' (' + voices[i].lang + ')';
                    
                    // Lưu index trong mảng voices gốc vào value
                    option.value = i; 

                    voiceSelect.appendChild(option);
                    jaVoicesFound++;
                    
                    if (firstJaVoiceIndex === -1) {
                        firstJaVoiceIndex = i;
                    }
                }
            }
            
            // Thiết lập giọng mặc định (giọng tiếng Nhật đầu tiên tìm thấy)
            if (jaVoicesFound > 0) {
                selectedVoiceIndex = firstJaVoiceIndex;
                voiceSelect.value = firstJaVoiceIndex;
                voiceSelect.disabled = false;
            } else {
                // Trường hợp không tìm thấy giọng Nhật nào
                const option = document.createElement('option');
                option.textContent = 'Không tìm thấy giọng Nhật Bản (ja-JP)';
                option.value = -1;
                voiceSelect.appendChild(option);
                voiceSelect.disabled = true;
                selectedVoiceIndex = -1;
                showMessage("Cảnh báo: Trình duyệt không có giọng đọc tiếng Nhật (ja-JP). Sẽ sử dụng giọng mặc định có sẵn (có thể không phải tiếng Nhật).", true);
            }
        }
        
        async function speakRomaji() {
            if (!('speechSynthesis' in window)) {
                showMessage("Lỗi: Trình duyệt của bạn không hỗ trợ Web Speech API.", true);
                return;
            }

            const resultOutput = document.getElementById('resultOutput');
            const romajiText = resultOutput.textContent.trim();
            const speakerButton = document.getElementById('speakerButton');
            const speakerIcon = document.getElementById('speakerIcon');
            const speakerText = document.getElementById('speakerText');
            // Lấy giá trị tốc độ và cao độ từ input
            const rateInput = document.getElementById('rateInput');
            const pitchInput = document.getElementById('pitchInput');


            if (!romajiText) {
                showMessage("Không có kết quả Romaji để đọc.", true);
                return;
            }

            if (isSpeaking) {
                // Nếu đang nói, dừng lại
                window.speechSynthesis.cancel();
                // onend sẽ được gọi để reset trạng thái
                return;
            }
            
            // Đảm bảo voices đã được tải (dù có thể là mảng rỗng nếu không tìm thấy)
            if (voices.length === 0) {
                populateVoiceList();
            }

            // Đổi trạng thái UI sang “đang đọc”
            isSpeaking = true;
            speakerButton.classList.add('loading-speaker');
            speakerIcon.className = 'fas fa-volume-up mr-1 text-green-500';
            speakerText.textContent = 'Đang phát...';
            document.getElementById('messageBox').classList.add('hidden');

            try {
                // Tạo đối tượng phát âm
                const utterance = new SpeechSynthesisUtterance(romajiText);
                // Gán giá trị rate và pitch từ thanh trượt
                utterance.rate = parseFloat(rateInput.value); 
                utterance.pitch = parseFloat(pitchInput.value); 
                
                // Gán giọng đọc đã chọn
                if (selectedVoiceIndex !== -1 && voices.length > selectedVoiceIndex) {
                    const voice = voices[selectedVoiceIndex];
                    utterance.voice = voice;
                    utterance.lang = voice.lang; // Đặt ngôn ngữ theo giọng
                } else {
                    // Giọng mặc định nếu không tìm thấy hoặc chưa chọn
                    utterance.lang = 'ja-JP'; 
                }

                // Sự kiện khi phát xong
                utterance.onend = () => {
                    isSpeaking = false;
                    speakerButton.classList.remove('loading-speaker');
                    speakerIcon.className = 'fas fa-volume-up mr-1';
                    speakerText.textContent = 'Đọc';
                };
                
                // Sự kiện lỗi
                utterance.onerror = (event) => {
                    console.error('Lỗi đọc:', event.error);
                    showMessage(`Lỗi phát âm: ${event.error}. Vui lòng thử lại!`, true);
                    isSpeaking = false;
                    speakerButton.classList.remove('loading-speaker');
                    speakerIcon.className = 'fas fa-volume-up mr-1';
                    speakerText.textContent = 'Đọc';
                };

                // Bắt đầu phát
                window.speechSynthesis.speak(utterance);
            } catch (err) {
                console.error('Lỗi đọc:', err);
                showMessage("Không thể phát âm thanh. Có thể trình duyệt chưa cho phép phát.", true);
                isSpeaking = false;
                speakerButton.classList.remove('loading-speaker');
                speakerIcon.className = 'fas fa-volume-up mr-1';
                speakerText.textContent = 'Đọc';
            }
        }
        
        // ------------------------------------
        // --- HÀM XỬ LÝ SỰ KIỆN GIAO DIỆN ---
        // ------------------------------------
        
        // Hàm hiển thị thông báo
        function showMessage(text, isError = false) {
            const messageBox = document.getElementById('messageBox');
            const messageTextSpan = document.getElementById('messageText').querySelector('span');
            const messageIcon = document.getElementById('messageText').querySelector('i');
            
            if (!messageBox || !messageTextSpan || !messageIcon) return;

            messageTextSpan.textContent = text;
            messageBox.className = 'mt-4 p-4 text-sm rounded-xl border';
            messageBox.classList.remove('hidden');

            if (isError) {
                messageBox.classList.add('border-red-300', 'bg-red-50', 'text-red-700');
                messageIcon.className = 'fas fa-exclamation-triangle mr-2';
            } else {
                messageBox.classList.add('border-green-300', 'bg-green-50', 'text-green-700');
                messageIcon.className = 'fas fa-info-circle mr-2';
            }

            if (!isError) {
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 3000);
            }
        }

        function handleConversion() {
            try {
                const inputElement = document.getElementById('numberInput');
                const resultBox = document.getElementById('resultBox');
                const resultOutput = document.getElementById('resultOutput');
                
                if (!inputElement || !resultBox || !resultOutput) {
                     console.error("Không tìm thấy các phần tử UI cần thiết.");
                     showMessage("Lỗi hệ thống: Không tìm thấy các trường nhập liệu/kết quả.", true);
                     return;
                }

                const rawInput = inputElement.value.trim();
                
                document.getElementById('messageBox').classList.add('hidden');
                resultBox.classList.add('hidden');

                if (window.speechSynthesis.speaking) {
                    window.speechSynthesis.cancel();
                }

                if (!rawInput) {
                    showMessage("Vui lòng nhập một số.", true);
                    return;
                }

                const number = parseInt(rawInput, 10);
                
                if (isNaN(number) || number < 0 || number > MAX_NUMBER_LIMIT) {
                    showMessage(`Số phải là số nguyên dương và nằm trong phạm vi từ 0 đến ${MAX_NUMBER_LIMIT.toLocaleString('en-US')}.`, true);
                    return;
                }

                const romajiResult = convertNumberToRomaji(number);
                
                resultOutput.textContent = romajiResult;
                resultBox.classList.remove('hidden');
                
                document.getElementById('messageBox').classList.add('hidden');

            } catch (error) {
                console.error("Lỗi trong quá trình chuyển đổi:", error);
                showMessage("Đã xảy ra lỗi hệ thống trong quá trình chuyển đổi. Vui lòng kiểm tra Console.", true);
            }
        }

        function copyResult() {
            const resultOutput = document.getElementById('resultOutput');
            const textToCopy = resultOutput.textContent;

            if (textToCopy) {
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = textToCopy;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                try {
                    document.execCommand('copy');
                    showMessage("Đã sao chép kết quả Romaji vào clipboard!", false);
                } catch (err) {
                    console.error('Không thể sao chép:', err);
                    showMessage("Lỗi: Không thể sao chép kết quả. Vui lòng thử thủ công.", true);
                }
                document.body.removeChild(tempTextArea);
            } else {
                showMessage("Không có kết quả để sao chép.", true);
            }
        }
        
        // Cập nhật giá trị hiển thị cho thanh trượt
        function updateSliderValue(sliderId, valueId) {
            const slider = document.getElementById(sliderId);
            const valueSpan = document.getElementById(valueId);
            if (slider && valueSpan) {
                valueSpan.textContent = slider.value;
            }
        }

        // Gắn sự kiện cho các nút và thanh trượt
        document.addEventListener('DOMContentLoaded', () => {
            const convertButton = document.getElementById('convertButton');
            const numberInput = document.getElementById('numberInput');
            const copyButton = document.getElementById('copyButton');
            const speakerButton = document.getElementById('speakerButton');
            const voiceSelect = document.getElementById('voiceSelect');
            const rateInput = document.getElementById('rateInput');
            const pitchInput = document.getElementById('pitchInput');


            convertButton.addEventListener('click', handleConversion);
            numberInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    handleConversion();
                }
            });
            copyButton.addEventListener('click', copyResult); 
            speakerButton.addEventListener('click', speakRomaji);
            
            // Xử lý sự kiện khi thay đổi giọng đọc
            voiceSelect.addEventListener('change', (event) => {
                // Giá trị của option là index trong mảng voices gốc
                selectedVoiceIndex = parseInt(event.target.value, 10); 
                if (window.speechSynthesis.speaking) {
                    window.speechSynthesis.cancel();
                }
            });

            // Xử lý sự kiện khi thay đổi Tốc độ và Cao độ
            rateInput.addEventListener('input', () => updateSliderValue('rateInput', 'rateValue'));
            pitchInput.addEventListener('input', () => updateSliderValue('pitchInput', 'pitchValue'));
            
            // 1. Tải giọng đọc ban đầu
            populateVoiceList();

            // 2. Lắng nghe sự kiện khi danh sách giọng đọc được tải xong (đặc biệt quan trọng với Chrome)
            if (window.speechSynthesis.onvoiceschanged !== undefined) {
                window.speechSynthesis.onvoiceschanged = populateVoiceList;
            }
        });
    </script>
</body>
</html>
